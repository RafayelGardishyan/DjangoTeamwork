{% extends "base.html"  %}

{% block title %}
    Ideas - {{ block.super }}
{% endblock %}

{% block content %}
<div class="content">
{% if ideas %}
    <table class="peopletable">
    <tr class="peopletable">
        <th class="peopletable ttitle">Title</th>
    </tr>
    {% for one in ideas %}
    <tr class="peopletable">
        <th class="peopletable">{{ one.name }}</th>
        <th class="peopletable"><a class="greenlink" href='{{ one.getlink}}'>View Description</a></th>
        <th class="peopletable"><a class="redlink" href='{{ one.getdeletelink}}'>Delete</a></th>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No ideas are available.</p>
{% endif %}
</div>
<div class="content">
    <a class="link" href="/ideas/add"> Add some Ideas</a>
</div>
{% endblock %}
