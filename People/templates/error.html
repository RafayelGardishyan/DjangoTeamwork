{% extends "base.html"  %}

{% block title %}
    Action Completed - {{ block.super }}
{% endblock %}

{% block content %}
<div class="content">
    <h3><b>{{message}}</b></h3>
    <a class="orangelinks" href="{{ link.url }}">{{ link.text }}</a>
    {% if slink %}
    <a class="greenlinks" href="{{ slink.url }}">{{ slink.text }}</a>
    {% endif %}
</div>
{% endblock %}
