{% extends "base.html"  %}

{% block title %}
    Tasks Statistics - {{ block.super }}
{% endblock %}

{% block content %}
<div class="content">
<h1 style="text-align: center">Tasks Statisctics</h1>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
<div style="width:30%; height:30%px; margin: 0 auto;">
<canvas id="MyChart" width="100" height="100"></canvas>
<script>
var ctx = document.getElementById("MyChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ["Completed", "In Progress", "Other"],
        datasets: [{
            label: 'Tasks Statistics',
            data: [{{ completed }}, {{ inprogress }}, {{ tasks }}],
            backgroundColor: [
                'rgba(99, 255, 50, 0.9)',
                'rgba(54, 162, 235, 0.9)',
                'rgba(255, 99, 132, 0.9)',
            ],
            borderColor: [
                'rgba(99,255,50,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)',
            ],
            borderWidth: 1
        }]
    },
    options: {
    }
});
</script>
</div>
</div>
<div class="content"><a href="/tasks" class="link">Return to Tasks home</a></div>
{% endblock %}
