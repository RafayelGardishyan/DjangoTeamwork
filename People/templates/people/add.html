{% extends "base.html"  %}

{% block title %}
    People Add - {{ block.super }}
{% endblock %}

{% block content %}
<div class="content">
<h1>{{message}}</h1>
<form action="" method="get">
    <table class="formtable">
        <tr>
            <th>First and Last name :</th> <th class="forminput"><input type="text" name="n" required></th>
        </tr>
        <tr>
            <th>Birth Date:</th> <th class="forminput"><input type="date" name="bd" required></th>
        </tr>
        <tr>
            <th>Rank:</th> <th class="forminput"><input type="text" name="r" required></th>
        </tr>
        <tr>
            <th>Secret Key:</th> <th class="forminput"><input type="password" maxlength="5" name="sk" required></th>
        </tr>
        <tr>
            <th>Email(only for confirmation):</th> <th class="forminput"><input type="email" name="e" required></th>
        </tr>
    </table>
    <input type="submit" value="Add">
</form>
</div>
{% endblock %}
